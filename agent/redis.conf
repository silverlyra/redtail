loadmodule /usr/lib/redtail.so

include /etc/redis/machine.conf

port 6379

dir /data
dbfilename archive.rdb
databases 1

appendonly yes
appenddirname aof
appendfilename log.aof
aof-timestamp-enabled yes

protected-mode no
timeout 0

shutdown-on-sigint default
shutdown-on-sigterm default

# tls-port 6333
# tls-cert-file redis.crt
# tls-key-file redis.key
# tls-client-cert-file client.crt
# tls-client-key-file client.key
# tls-ca-cert-file ca.crt
# tls-auth-clients yes
# tls-replication yes
# tls-cluster yes
# tls-protocols "TLSv1.2 TLSv1.3"
# tls-prefer-server-ciphers yes
# tls-session-caching yes
# tls-session-cache-size 8192
# tls-session-cache-timeout 600

tcp-backlog 511
tcp-keepalive 300

daemonize no
set-proc-title no
loglevel notice
